<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactPageCSS.css">
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>

    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit phone number" pattern="\d{10}" required oninput="this.value=this.value.slice(0,this.maxLength);" maxlength="10">

        <label for="contact_month">Contact Month:</label>
        <input type="month" id="contact_month" name="contact_month" required>

        <label for="contact_week">Contact Week:</label>
        <input type="week" id="contact_week" name="contact_week" required>

        <label for="appointment_datetime">Date and Time:</label>
        <input type="datetime-local" id="appointment_datetime" name="appointment_datetime" required>

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept=".jpg, .png" required>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .docx" required>

        <label for="color_preference">Favourite Color:</label>
        <input type="color" id="color_preference" name="color_preference" required>

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="40" rows="5" required placeholder="Enter your message"></textarea>

        <label for="purpose">Contact Purpose:</label>
        <select name="purpose" id="purpose">
            <option value="Job Inquiry">Job Inquiry</option>
            <option value="Collaboration">Collaboration</option>
            <option value="Feedback">Feedback</option>
            <option value="Support">Support</option>
            <option value="Other">Other</option>
        </select>

        <label>Contact Method:</label>
        <div class="radio-group">
            <input type="radio" id="email_contact" name="contact" value="email" required style="width: auto;">
            <label for="email_contact">Email</label>
            
            <input type="radio" id="phone_contact" name="contact" value="phone" required style="width: auto;">
            <label for="phone_contact">Phone</label>
            
            <input type="radio" id="none_contact" name="contact" value="none" required style="width: auto;">
            <label for="none_contact">No Preference</label>
            
        </div>

        <label>Organization Name:</label>
        <input type="text" value="Tech Solutions Ltd." class="df" disabled required>

        <label>System-generated Reference ID:</label>
        <input type="text" value="REF12345678" class="ro" readonly required><br>

        
        <input type="checkbox" id="terms" name="terms" checked style="width: auto;">
        I accept the terms and conditions

        <input type="hidden" name="source" value="website_contact_form">

        <button type="submit" name="submit" id="submit">
            Submit
        </button>
    </form>
</div>
    
</body>
</html>
